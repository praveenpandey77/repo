<!DOCTYPE html>
<html>

<head>
    <title>css boxmodel</title>
    <style>
        .first-box{
            background-color: aqua;
            height: 180px;
            width: 180px;
            padding: 30px 100px;
            border: 10px solid blue;
            margin: 20px auto;
        }

        .second-box {
            background-color: beige;
            height: 60px;
            width: 60px;
            padding: 20px 100px;
            border: 15px solid black;
            margin: 15px auto;
        }

    </style>


</head>

<body>
    <div class="first-box">First</div>
    <div class="second-box">Second</div>



</body>



</html>
